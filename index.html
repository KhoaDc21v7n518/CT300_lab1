<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thông tin Sinh viên</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .info-box {
      border: 2px solid #333;
      border-radius: 10px;
      padding: 30px;
      background-color: white;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .info-box h2 {
      margin: 10px 0;
    }
    .info-box p {
      font-size: 18px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="info-box">
    <h2>Thông tin Sinh viên</h2>
    <p><strong>Họ tên:</strong> Nguyễn Văn B</p>
    <p><strong>Mã số SV:</strong> 12345678</p>
  </div>
</body>
</html>
